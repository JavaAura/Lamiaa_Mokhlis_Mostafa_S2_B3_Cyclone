<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Cyclone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#000000',
                    }
                }
            }
        }
    </script>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-transition {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center items-center max-h-screen">
            <div class="w-full max-w-md">
                
                <img src="y.webp" alt="Cyclone Logo" class="h-56 w-auto mx-auto mb-8">
                <div th:if="${msg != null}" class="">
    					<p th:text="${msg}"></p>
					</div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                  
                    
                    <div id="loginContent" class="tab-content active p-6 form-transition">
                        <form id="loginForm" th:action="@{/auth}" method="post">
    						<input type="hidden" name="action" value="login">
    						<div class="mb-4">
        						<label for="email" class="block mb-2 text-sm font-medium text-gray-700">
            						<i class="fas fa-user mr-2"></i>Email
        						</label>
        						<input type="email" id="email" name="email" required class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary">
    						</div>
    						<div class="mb-4 relative">
        						<label for="password" class="block mb-2 text-sm font-medium text-gray-700">
            						<i class="fas fa-lock mr-2"></i>Password
        						</label>
        						<input type="password" id="password" name="password" required class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary">
        						<button type="button" class="absolute right-3 top-9 text-gray-500" onclick="togglePasswordVisibility('password')">
            						<i class="fas fa-eye"></i>
        						</button>
    						</div>
    						<button type="submit" class="w-full px-4 py-2 bg-primary text-white rounded hover:bg-red-600 transition duration-300">Login</button>
						</form>

                    </div>
                </div>
                
            </div>
        </div>
    </div>

 
</body>

</html>
