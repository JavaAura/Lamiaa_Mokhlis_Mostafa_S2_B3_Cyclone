<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliser la commande - Cyclone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#000000',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100">
    <!-- Top navbar -->
    <nav class="bg-secondary text-white">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold">
                <span class="text-primary">C</span>yclone
            </div>
            <div>
                878-9674-4455
            </div>
        </div>
    </nav>

    <!-- Menu navbar -->
    <div class="bg-primary">
        <div class="container mx-auto px-4">
            <ul class="flex justify-center space-x-6 py-4">
                <li><a href="accueil.html" class="text-white font-bold hover:text-secondary">Accueil</a></li>
                <li><a href="produits.html" class="text-white font-bold hover:text-secondary">Produits</a></li>
                <li><a href="contact.html" class="text-white font-bold hover:text-secondary">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-secondary">Finaliser la commande</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Récapitulatif de la commande -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Récapitulatif de la commande</h2>
                <div id="orderSummary">
                    <!-- Le récapitulatif sera généré dynamiquement ici -->
                </div>
                <div class="mt-4 text-xl font-bold">
                    Total: <span id="orderTotal"></span>
                </div>
            </div>

            <!-- Formulaire de commande -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Informations de livraison</h2>
                <form id="orderForm">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Nom complet</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-700 font-bold mb-2">Adresse</label>
                        <textarea id="address" name="address" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
                        Passer la commande
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Simulons un panier d'achat
        const cart = [
            { id: 1, name: "Moto Sport", price: 12999.99, quantity: 1 },
            { id: 2, name: "Vélo de Route", price: 1999.99, quantity: 2 },
        ];

        function populateOrderSummary() {
            const summaryContainer = document.getElementById('orderSummary');
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const itemElement = document.createElement('div');
                itemElement.className = 'flex justify-between items-center mb-2';
                itemElement.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>${itemTotal.toFixed(2)} €</span>
                `;
                summaryContainer.appendChild(itemElement);
            });

            document.getElementById('orderTotal').textContent = `${total.toFixed(2)} €`;
        }

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Commande passée avec succès ! (Simulation)');
        });

        window.onload = function () {
            populateOrderSummary();
        }
    </script>
</body>

</html>
