<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Cyclone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#000000',
                    }
                }
            }
        }
    </script>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-transition {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center items-center max-h-screen">
            <div class="w-full max-w-md">
                <!-- Modification de la taille de l'image -->
                <img src="y.webp" alt="Cyclone Logo" class="h-56 w-auto mx-auto mb-8">
                
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                  
                    
                    <div id="loginContent" class="tab-content active p-6 form-transition">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="username" class="block mb-2 text-sm font-medium text-gray-700">
                                    <i class="fas fa-user mr-2"></i>Nom d'utilisateur
                                </label>
                                <input type="text" id="username" required class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div class="mb-4 relative">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">
                                    <i class="fas fa-lock mr-2"></i>Mot de passe
                                </label>
                                <input type="password" id="password" required class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary">
                                <button type="button" class="absolute right-3 top-9 text-gray-500" onclick="togglePasswordVisibility('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="flex justify-between items-center mb-6">
                                <a href="#" class="text-sm text-primary hover:underline">Mot de passe oubli√© ?</a>
                            </div>
                            <button type="submit" class="w-full px-4 py-2 bg-primary text-white rounded hover:bg-red-600 transition duration-300">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
</body>

</html>
