<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Produits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#000000',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100">
    <!-- Top navbar -->
    <nav class="bg-secondary text-white">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold">
                <span class="text-primary">C</span>yclone
            </div>
            <div>
                878-9674-4455
            </div>
        </div>
    </nav>

    <!-- Menu navbar -->
    <div class="bg-primary">
        <div class="container mx-auto px-4">
            <ul class="flex justify-center space-x-6 py-4">
                <li><a href="accueil.html" class="text-white font-bold hover:text-secondary">Accueil</a></li>
                <li><a href="produits.html" class="text-white font-bold hover:text-secondary">Produits</a></li>
                <li><a href="gestion-commandes.html" class="text-white font-bold hover:text-secondary">Commandes</a></li>
                <li><a href="gestion-utilisateurs.html" class="text-white font-bold hover:text-secondary">Utilisateurs</a></li>
                <li><a href="contact.html" class="text-white font-bold hover:text-secondary">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-secondary">Nos Produits</h1>

        <!-- Barre de recherche -->
        <div class="mb-4">
            <input id="searchInput" type="text" placeholder="Rechercher un produit..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                onkeyup="filterProducts()">
        </div>

        <!-- Grille des produits -->
        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les produits seront générés dynamiquement ici -->
        </div>

        <!-- Pagination -->
        <div class="mt-8 flex justify-center">
            <nav id="pagination" class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <!-- Pagination générée dynamiquement -->
            </nav>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Moto Sport", description: "Moto sportive haute performance", price: 12999.99, stock: 10, category: "moto", image: "https://images.unsplash.com/photo-1568772585407-9361f9bf3a87?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" },
            { id: 2, name: "Vélo de Route", description: "Vélo de route léger et rapide", price: 1999.99, stock: 25, category: "velo", image: "https://images.unsplash.com/photo-1485965120184-e220f721d03e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" },
            { id: 3, name: "Moto Cruiser", description: "Moto cruiser confortable pour les longs trajets", price: 15999.99, stock: 5, category: "moto", image: "https://www.indianmotorcycle.fr/fileadmin/templates/model_24/swap/intl/chief-dh/chief-dh-black-smoke.jpg" },
            { id: 4, name: "VTT", description: "Vélo tout-terrain robuste", price: 899.99, stock: 30, category: "velo", image: "https://images.unsplash.com/photo-1576435728678-68d0fbf94e91?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" },
            { id: 5, name: "Scooter Électrique", description: "Scooter électrique pour la ville", price: 3999.99, stock: 15, category: "moto", image: "https://jump-way.com/wp-content/uploads/2022/11/scooter-electrica-de-1000w-tekuon-q3-1.jpg" },
        ];

        const itemsPerPage = 6;
        let currentPage = 1;
        let filteredProducts = [...products];

        function populateProductGrid(page = 1) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            const startIndex = (page - 1) * itemsPerPage;
            const paginatedProducts = filteredProducts.slice(startIndex, startIndex + itemsPerPage);

            paginatedProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover cursor-pointer" 
                        onclick="showProductDetails('${product.name}', '${product.description}')">
                    <div class="p-4">
                        <h2 class="text-xl font-bold mb-2">${product.name}</h2>
                        <p class="text-gray-600 mb-4">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-primary">${product.price.toFixed(2)} €</span>
                            <a href="detail-produit.html" class="bg-primary text-white px-4 py-2 rounded hover:bg-red-600">Acheter</a>
                        </div>
                    </div>
                `;
                grid.appendChild(productCard);
            });

            updatePagination();
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

            if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                    const pageLink = document.createElement('a');
                    pageLink.href = "#";
                    pageLink.className = `relative inline-flex items-center px-4 py-2 border ${i === currentPage ? 'bg-primary text-white' : 'bg-white text-gray-500 hover:bg-gray-50'} text-sm font-medium`;
                    pageLink.innerText = i;
                    pageLink.addEventListener('click', function () {
                        currentPage = i;
                        populateProductGrid(i);
                    });
                    pagination.appendChild(pageLink);
                }
            }
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query) || 
                product.description.toLowerCase().includes(query)
            );
            currentPage = 1;
            populateProductGrid();
        }

        function showProductDetails(name, description) {
            alert(`${name}\n\n${description}`);
        }

        window.onload = function () {
            populateProductGrid();
        }
    </script>
</body>

</html>
