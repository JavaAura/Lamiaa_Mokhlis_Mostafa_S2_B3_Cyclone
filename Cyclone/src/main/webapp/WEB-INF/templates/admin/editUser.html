<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Edit User</h1>
    
    <form th:action="@{/user}" method="post">
        <input type="hidden" name="action" value="update">
        <input type="hidden" th:value="${user.id}" name="userID">

        <!-- First Name -->
        <div class="mb-4">
            <label for="firstName" class="block text-gray-700">First Name</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required
                   class="w-full px-4 py-2 border rounded">
        </div>

        <!-- Last Name -->
        <div class="mb-4">
            <label for="lastName" class="block text-gray-700">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required
                   class="w-full px-4 py-2 border rounded">
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required
                   class="w-full px-4 py-2 border rounded">
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password (Leave empty if unchanged)</label>
            <input type="password" id="password" name="password"
                   class="w-full px-4 py-2 border rounded">
        </div>

        <!-- Role Selection -->
        <div class="mb-4">
            <label for="role" class="block text-gray-700">Role</label>
            <select id="role" name="role" required class="w-full px-4 py-2 border rounded">
                <option th:selected="${user.role.name() == 'ADMIN'}" value="Admin">Admin</option>
                <option th:selected="${user.role.name() == 'CLIENT'}" value="Client">Client</option>
            </select>
        </div>

        <!-- Admin-specific fields -->
        <div th:if="${isAdmin}">
            <div class="mb-4">
                <label for="accessLevel" class="block text-gray-700">Access Level</label>
                <input type="text" id="accessLevel" name="accessLevel" th:value="${user.accessLevel}" 
                       class="w-full px-4 py-2 border rounded">
            </div>
        </div>

        <!-- Client-specific fields -->
        <div th:if="${isClient}">
            <div class="mb-4">
                <label for="deliveryAddress" class="block text-gray-700">Delivery Address</label>
                <input type="text" id="deliveryAddress" name="deliveryAddress" th:value="${user.deliveryAddress}" 
                       class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="paymentMethod" class="block text-gray-700">Payment Method</label>
                <input type="text" id="paymentMethod" name="paymentMethod" th:value="${user.paymentMethod}" 
                       class="w-full px-4 py-2 border rounded">
            </div>
        </div>

        <!-- Save Button -->
        <div class="mb-4 flex justify-end">
            <button type="submit" class="bg-primary text-white px-4 py-2 rounded">Save Changes</button>
        </div>
    </form>

    <div class="mt-4">
        <a href="@{/user}" class="text-blue-500">Back to User Management</a>
    </div>
</div>
</body>
</html>
