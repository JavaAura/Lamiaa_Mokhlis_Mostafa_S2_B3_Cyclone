<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du Produit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#000000',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100">
    <!-- Top navbar -->
    <nav class="bg-secondary text-white">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold">
                <span class="text-primary">C</span>yclone
            </div>
            <div>
                878-9674-4455
            </div>
        </div>
    </nav>

    <!-- Menu navbar -->
    <div class="bg-primary">
        <div class="container mx-auto px-4">
            <ul class="flex justify-center space-x-6 py-4">
                <li><a th:href="@{/Page(action='home')}" class="text-white font-bold hover:text-secondary">Home</a></li>
                <li><a th:href="@{/Page(action='product')}" class="text-white font-bold hover:text-secondary">Products</a></li>
                <li><a th:href="@{/Page(action='contact')}" class="text-white font-bold hover:text-secondary">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div id="productDetails" class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/2">
                    <img src="https://images.unsplash.com/photo-1568772585407-9361f9bf3a87?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" th:alt="${product.name}" class="w-full h-auto object-cover">
                </div>
                <div class="md:w-1/2 p-6">
                    <h1 class="text-3xl font-bold mb-4" th:text="${product.name}"></h1>
                    <p class="text-gray-600 mb-4" th:text="${product.description}"></p>
                    <div class="mb-4">
                        <span class="text-2xl font-bold text-primary" th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' €'"></span>
                    </div>
                    <div class="mb-4">
                        <span class="font-semibold">Disponibilité :</span> 
                        <span th:class="${product.stock > 0 ? 'text-green-600' : 'text-red-600'}" th:text="${product.stock > 0 ? 'En stock (' + product.stock + ')' : 'Rupture de stock'}"></span>
                    </div>
                    <button id="addToCartBtn" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-red-600 transition duration-300">
                        Ajouter au panier
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
